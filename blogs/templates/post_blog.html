{% extends "base.html" %}
{% block title %}
<title>post Blog</title>
{% endblock title %}
{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message...</strong> {{message}}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<div class="container">
<h1 class='text-center my-3'>post Blog</h1>
<div class="col-md-9 my-5">
<form action="post_blog" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="title">
    </div>
   
   <div class="col my-3">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descriptions</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
    </div>
    </div>
    <div class="col my-3">
    <input type='submit' value="Post" class='btn btn-primary'>
    </div>
  </form>
</div>
</div>
{% endblock %}
